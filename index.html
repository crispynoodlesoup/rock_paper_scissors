<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="content">
        <p class="head-paragraph">Hi! My name is RockBot v13.2.5! I love playing rock papers scissors, so could you be a
            pal and give me a good
            game? Just choose an option below!</p>
        <div class="decision-displays">
            <div class="display">
                <h2>You choose...</h2>
                <img id="playerImage" src="data:," alt>
            </div>
            <div class="display">
                <h2>I choose...</h2>
                <img id="computerImage" src="data:," alt>
            </div>
        </div>
        <div class="button-center">
            <div class="button-choices">
                <button id="rock">rock!</button>
                <button id="paper">paper!</button>
                <button id="scissors">scissors!</button>
            </div>
        </div>
        <div class="winner-display">
            <h3>And the winner is...</h3>
            <p id="winner"></p>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
